<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="index-scripts.js"></script>
</head>
<body>
    <div class="container">
        <h1>Каталог</h1>
        <div class="header">
            <div class="search-bar">
                <div class="search-container">
                    <img src="icons/search.svg" alt="Search" class="search-icon">
                    <input type="text" id="search" class="search-input" placeholder="Поиск...">
                </div>
                <div class="action-buttons">
                    <button class="icon-button filter-button"><img src="icons/filter.svg" alt="Filter"></button>
                    <button class="icon-button bin-button"><img src="icons/bin.svg" alt="Cart"></button>
                </div>
            </div>
        </div>

        <div class="filter-section">
            <label>Склад:</label>
            <select id="stock">
                <option value="">Все</option>
                <option value="Екатеринбург">Екатеринбург</option>
                <option value="Москва">Москва</option>
                <option value="Челябинск">Челябинск</option>
                <option value="Санкт-Петербург">Санкт-Петербург</option>
            </select>

            <label>Тип:</label>
            <select id="type">
                <option value="">Все</option>
                <option value="Бесшовные холоднодеформированные">Бесшовные холоднодеформированные</option>
                <option value="Прямошовные">Прямошовные</option>
                <option value="Холоднокатаные">Холоднокатаные</option>
                <option value="Горячекатаные">Горячекатаные</option>
            </select>

            <label>Диаметр (мм):</label>
            <input type="number" id="diameter" placeholder="Введите диаметр">

            <label>Толщина стенки (мм):</label>
            <input type="number" id="wallThickness" placeholder="Введите толщину">

            <label>ГОСТ:</label>
            <input type="text" id="gost" placeholder="Введите ГОСТ">

            <label>Марка стали:</label>
            <input type="text" id="steelGrade" placeholder="Введите марку стали">
        </div>

        <div id="error" class="error"></div>
        <div id="products"></div>

        <div class="cart-section">
            <h2>Корзина</h2>
            <button id="orderButton" style="display: none;">Оформить заказ</button>
        </div>
    </div>
</body>
</html>
