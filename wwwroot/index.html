<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="index-scripts.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Каталог</h1>
            <div class="search-bar">
                <div class="search-container">
                    <img src="icons/search.svg" alt="Search" class="search-icon">
                    <input type="text" id="search" class="search-input" placeholder="Поиск...">
                </div>
                <div class="action-buttons">
                    <button class="icon-button filter-button"><img src="icons/filter.svg" alt="Filter"></button>
                    <button class="icon-button bin-button"><img src="icons/bin.svg" alt="Cart"></button>
                </div>
            </div>
        </div>

        <div class="filter-section">
            <label for="stock">Склад:</label>
            <select id="stock">
                <option value="">Все</option>
                <option value="Екатеринбург">Екатеринбург</option>
                <option value="Москва">Москва</option>
                <option value="Челябинск">Челябинск</option>
                <option value="Санкт-Петербург">Санкт-Петербург</option>
            </select>

            <label for="type">Тип:</label>
            <select id="type">
                <option value="">Все</option>
                <option value="Бесшовные холоднодеформированные">Бесшовные холоднодеформированные</option>
                <option value="Прямошовные">Прямошовные</option>
                <option value="Холоднокатаные">Холоднокатаные</option>
                <option value="Горячекатаные">Горячекатаные</option>
            </select>

            <label for="diameter">Диаметр (мм):</label>
            <input type="number" id="diameter" min="0" step="0.1">

            <label for="wallThickness">Толщина стенки (мм):</label>
            <input type="number" id="wallThickness" min="0" step="0.1">

            <label for="gost">ГОСТ:</label>
            <input type="text" id="gost">

            <label for="steelGrade">Марка стали:</label>
            <input type="text" id="steelGrade">
        </div>

        <div id="products"></div>
        <div id="error" class="error"></div>

        <div class="cart-section">
            <h2>Корзина</h2>
            <div id="cart"></div>
            <button id="orderButton" style="display: none;" onclick="showOrderForm()">Оформить заказ</button>
        </div>

        <div id="orderForm" style="display: none;">
            <h2>Оформление заказа</h2>
            <label for="firstName">Имя:</label>
            <input type="text" id="firstName">
            <label for="lastName">Фамилия:</label>
            <input type="text" id="lastName">
            <label for="inn">ИНН:</label>
            <input type="text" id="inn">
            <label for="phone">Телефон:</label>
            <input type="text" id="phone">
            <label for="email">Email:</label>
            <input type="text" id="email">
            <button onclick="submitOrder()">Подтвердить заказ</button>
        </div>
    </div>
</body>
</html>
