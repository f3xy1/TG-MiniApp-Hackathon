<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="index-scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Каталог</h1>

        <!-- Поиск -->
        <div class="search-bar">
            <div class="search-container">
                <img src="icons/search.svg" alt="Search" class="search-icon">
                <input type="text" id="search" placeholder="Поиск по продукции..." class="search-input">
            </div>
            <div class="action-buttons">
                <button class="icon-button bin-button">
                    <img src="icons/bin.svg" alt="Clear Cart">
                </button>
                <button class="icon-button filter-button">
                    <img src="icons/filter.svg" alt="Filter">
                </button>
            </div>
        </div>

        <!-- Фильтры -->
        <div class="filter-section">
            <div>
                <label>Склад:</label>
                <select id="stock">
                    <option value="">Все</option>
                    <option value="Екатеринбург">Екатеринбург</option>
                    <option value="Москва">Москва</option>
                    <option value="Челябинск">Челябинск</option>
                    <option value="Санкт-Петербург">Санкт-Петербург</option>
                </select>
            </div>
            <div>
                <label>Тип:</label>
                <select id="type">
                    <option value="">Все</option>
                    <option value="Бесшовные холоднодеформированные">Бесшовные холоднодеформированные</option>
                    <option value="Прямошовные">Прямошовные</option>
                    <option value="Холоднокатаные">Холоднокатаные</option>
                    <option value="Горячекатаные">Горячекатаные</option>
                </select>
            </div>
            <div>
                <label>Диаметр (мм):</label>
                <input type="number" id="diameter" step="0.01" placeholder="Введите диаметр">
            </div>
            <div>
                <label>Толщина стенки (мм):</label>
                <input type="number" id="wallThickness" step="0.01" placeholder="Введите толщину стенки">
            </div>
            <div>
                <label>ГОСТ:</label>
                <input type="text" id="gost" placeholder="Введите ГОСТ">
            </div>
            <div>
                <label>Марка стали:</label>
                <input type="text" id="steelGrade" placeholder="Введите марку стали">
            </div>
        </div>

        <div id="products"></div>
        <div id="error" class="error"></div>

        <!-- Корзина -->
        <div class="cart-section">
            <h2>Корзина</h2>
            <div id="cart"></div>
            <button id="orderButton" style="display: none;" onclick="showOrderForm()">Оформить заказ</button>
        </div>

        <div id="orderForm" style="display: none;">
            <h2>Оформление заказа</h2>
            <div>
                <label>Имя:</label>
                <input type="text" id="firstName" placeholder="Введите имя">
            </div>
            <div>
                <label>Фамилия:</label>
                <input type="text" id="lastName" placeholder="Введите фамилию">
            </div>
            <div>
                <label>ИНН:</label>
                <input type="text" id="inn" placeholder="Введите ИНН">
            </div>
            <div>
                <label>Телефон:</label>
                <input type="text" id="phone" placeholder="Введите телефон">
            </div>
            <div>
                <label>Email:</label>
                <input type="email" id="email" placeholder="Введите email">
            </div>
            <button onclick="submitOrder()">Подтвердить заказ</button>
        </div>
    </div>
</body>
</html>
